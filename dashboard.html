<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #fcfcfc; color: #1a1a1a; padding: 20px; display: flex; flex-direction: column; align-items: center; }

        /* --- Header / Back Button --- */
        .header { width: 100%; max-width: 650px; display: flex; align-items: center; margin-bottom: 30px; }
        .back-btn { font-size: 20px; color: #333; text-decoration: none; margin-right: 15px; }
        .header h1 { font-size: 22px; font-weight: 800; }

        /* --- Search Section --- */
        .search-card {
            background: #fff; border-radius: 25px; padding: 30px; width: 100%; max-width: 650px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.02); border: 1px solid #f1f1f1; margin-bottom: 25px;
        }
        .search-group { display: flex; gap: 10px; margin-top: 15px; }
        .search-group input { flex: 1; padding: 15px; border: 1.5px solid #eee; border-radius: 12px; font-size: 16px; font-weight: 700; text-transform: uppercase; outline: none; }
        .btn-search { background: #000; color: #fff; border: none; padding: 15px 25px; border-radius: 12px; font-weight: 700; cursor: pointer; }

        /* --- Dashboard Results (Initially Hidden) --- */
        #resultsArea { display: none; width: 100%; max-width: 650px; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Total Banner */
        .stat-banner { background: #000; color: #fff; padding: 25px; border-radius: 25px; margin-bottom: 20px; }
        .stat-banner p { font-size: 11px; opacity: 0.7; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }
        .stat-banner h2 { font-size: 45px; font-weight: 800; margin-top: 5px; }

        /* Portal Cards */
        .portal-card { background: #fff; border-radius: 25px; padding: 20px; margin-bottom: 15px; border: 1px solid #f1f1f1; }
        .portal-header { font-size: 18px; font-weight: 800; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 10px; color: #adb5bd; text-transform: uppercase; padding-bottom: 8px; }
        td { padding: 12px 0; font-size: 14px; font-weight: 800; border-top: 1px solid #fcfcfc; }
        
        .badge { padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 900; text-transform: uppercase; }
        .done { background: #e6fcf5; color: #0ca678; }
        .not-done { background: #fff5f5; color: #fa5252; }
    </style>
</head>
<body>

    <div class="header">
        <a href="home.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>Leader Dashboard</h1>
    </div>

    <div class="search-card">
        <p style="color: #636e72; font-size: 14px; font-weight: 600;">Leader code daalein apna data dekhne ke liye.</p>
        <div class="search-group">
            <input type="text" id="leaderSearch" placeholder="E.G. RU05">
            <button class="btn-search" onclick="fetchResults()">Search</button>
        </div>
    </div>

    <div id="resultsArea">
        <div class="stat-banner">
            <p>Total Data Claims</p>
            <h2 id="totalCount">00</h2>
        </div>

        <div id="dynamicContent"></div>
    </div>

    <script>
        function fetchResults() {
            const code = document.getElementById('leaderSearch').value.toUpperCase();
            if(!code) return alert("Pehle code daalein!");

            // Dashboard Area dikhana
            document.getElementById('resultsArea').style.display = 'block';

            // LocalStorage se data uthana (Jo data-claim.html se save hua hai)
            const allData = JSON.parse(localStorage.getItem('riseup_claims')) || [];
            const filtered = allData.filter(item => item.owner.toUpperCase() === code);

            // Total Count Update
            document.getElementById('totalCount').innerText = filtered.length.toString().padStart(2, '0');

            // Render Tables (Grouping by Portal)
            const container = document.getElementById('dynamicContent');
            container.innerHTML = "";

            if(filtered.length === 0) {
                container.innerHTML = "<p style='text-align:center; padding:20px; color:#999;'>Is code par koi data nahi mila.</p>";
                return;
            }

            // Portals ke hisaab se data group karna
            const portals = [...new Set(filtered.map(i => i.portal))];
            portals.forEach(pName => {
                const pData = filtered.filter(i => i.portal === pName);
                let tableHtml = `
                    <div class="portal-card">
                        <div class="portal-header">${pName} <span style="font-size:12px; color:#95a5a6;">(${pData.length} Claim)</span></div>
                        <table>
                            <thead><tr><th>S.N</th><th>Number</th><th>Owner</th><th>Status</th></tr></thead>
                            <tbody>`;
                
                pData.forEach((row, idx) => {
                    tableHtml += `
                        <tr>
                            <td>${idx + 1}</td>
                            <td style="letter-spacing:1px;">${row.number}</td> <td style="color:#666;">${row.owner}</td>
                            <td><span class="badge ${row.status === 'DONE' ? 'done' : 'not-done'}">${row.status}</span></td>
                        </tr>`;
                });

                tableHtml += `</tbody></table></div>`;
                container.innerHTML += tableHtml;
            });
        }
    </script>
</body>
</html>
