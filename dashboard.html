<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up | Leader Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #fcfcfc; color: #1a1a1a; padding: 20px; display: flex; flex-direction: column; align-items: center; }

        .header { width: 100%; max-width: 650px; display: flex; align-items: center; margin-bottom: 30px; }
        .back-btn { font-size: 22px; color: #333; text-decoration: none; margin-right: 15px; }
        .header h1 { font-size: 24px; font-weight: 800; letter-spacing: -0.5px; }

        /* Search Section */
        .search-card {
            background: #fff; border-radius: 25px; padding: 30px; width: 100%; max-width: 650px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.03); border: 1px solid #f1f1f1; margin-bottom: 25px;
        }
        .search-group { display: flex; gap: 12px; margin-top: 15px; }
        .search-group input { flex: 1; padding: 16px; border: 1.5px solid #eee; border-radius: 14px; font-size: 16px; font-weight: 700; text-transform: uppercase; outline: none; }
        .btn-search { background: #000; color: #fff; border: none; padding: 16px 25px; border-radius: 14px; font-weight: 700; cursor: pointer; }

        /* Results Area (Shuru me hide rahega) */
        #resultsArea { display: none; width: 100%; max-width: 650px; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Total Banner */
        .stat-banner { background: #000; color: #fff; padding: 30px; border-radius: 25px; margin-bottom: 20px; }
        .stat-banner p { font-size: 12px; opacity: 0.7; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }
        .stat-banner h2 { font-size: 50px; font-weight: 800; margin-top: 5px; }

        /* Portal Cards */
        .portal-card { background: #fff; border-radius: 25px; padding: 22px; margin-bottom: 15px; border: 1px solid #f1f1f1; }
        .portal-header { font-size: 20px; font-weight: 800; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 11px; color: #adb5bd; text-transform: uppercase; padding-bottom: 10px; }
        td { padding: 15px 0; font-size: 15px; font-weight: 800; border-top: 1px solid #f9f9f9; }
        
        .badge { padding: 5px 12px; border-radius: 8px; font-size: 11px; font-weight: 900; text-transform: uppercase; }
        .done { background: #e6fcf5; color: #0ca678; }
        .not-done { background: #fff5f5; color: #fa5252; }
    </style>
</head>
<body>

    <div class="header">
        <a href="home.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>Rise Up</h1>
    </div>

    <div class="search-card">
        <p style="color: #636e72; font-size: 15px; font-weight: 600;">Leader code daalein apna data dekhne ke liye.</p>
        <div class="search-group">
            <input type="text" id="leaderSearch" placeholder="E.G. RU05">
            <button class="btn-search" onclick="fetchResults()">Search</button>
        </div>
    </div>

    <div id="resultsArea">
        <div class="stat-banner">
            <p>Total Data Claims</p>
            <h2 id="totalCountDisplay">00</h2>
        </div>

        <div id="dynamicContent"></div>
    </div>

    <script>
        function fetchResults() {
            const code = document.getElementById('leaderSearch').value.trim().toUpperCase();
            if(!code) return alert("Pehle code daalein!");

            // 1. LocalStorage se asli data uthana
            const allClaims = JSON.parse(localStorage.getItem('riseup_claims')) || [];
            
            // 2. Sirf us Leader ka data filter karna
            const myClaims = allClaims.filter(item => item.owner.toUpperCase() === code);

            const resultsArea = document.getElementById('resultsArea');
            const container = document.getElementById('dynamicContent');

            if(myClaims.length === 0) {
                alert("Is code par koi bhi claim data nahi mila!");
                resultsArea.style.display = 'none';
                return;
            }

            // 3. Results Area dikhana aur Count update karna
            resultsArea.style.display = 'block';
            document.getElementById('totalCountDisplay').innerText = myClaims.length.toString().padStart(2, '0');

            // 4. Portal wise Grouping aur Table banana
            container.innerHTML = ""; // Purana data saaf karna
            const portals = [...new Set(myClaims.map(c => c.portal))];

            portals.forEach(portalName => {
                const portalData = myClaims.filter(c => c.portal === portalName);
                let tableHtml = `
                    <div class="portal-card">
                        <div class="portal-header">${portalName} <span style="font-size:14px; color:#95a5a6;">(${portalData.length} Claim)</span></div>
                        <table>
                            <thead>
                                <tr>
                                    <th style="width:10%">S.N</th>
                                    <th style="width:40%">Client Number</th>
                                    <th style="width:25%">Owner</th>
                                    <th style="width:25%">Status</th>
                                </tr>
                            </thead>
                            <tbody>`;
                
                portalData.forEach((row, idx) => {
                    tableHtml += `
                        <tr>
                            <td>${idx + 1}</td>
                            <td style="letter-spacing:1px;">${row.number}</td> <td style="color:#666;">${row.owner}</td>
                            <td><span class="badge ${row.status === 'DONE' ? 'done' : 'not-done'}">${row.status}</span></td>
                        </tr>`;
                });

                tableHtml += `</tbody></table></div>`;
                container.innerHTML += tableHtml;
            });

            // Smooth scroll to results
            window.scrollTo({ top: resultsArea.offsetTop - 20, behavior: 'smooth' });
        }
    </script>
</body>
</html>
