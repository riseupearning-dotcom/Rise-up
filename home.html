<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up | Pro Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: #f0f2f5; color: #1a1c1e; overflow-x: hidden; }

        /* --- Stylish Sidebar (Grow Up Inspired) --- */
        .sidebar {
            position: fixed; top: 0; left: -100%; width: 290px; height: 100%;
            background: #ffffff; z-index: 1001; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 25px; box-shadow: 15px 0 40px rgba(0,0,0,0.04);
        }
        .sidebar.active { left: 0; }
        
        .sidebar-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 35px; padding-bottom: 15px; border-bottom: 2px solid #f8f9fa;
        }
        .brand-name { font-size: 24px; font-weight: 800; color: #6366f1; }
        
        .user-profile-box {
            background: #f8faff; border-radius: 20px; padding: 20px;
            display: flex; align-items: center; gap: 15px; margin-bottom: 30px;
            border: 1px solid #eef2ff;
        }
        .avatar { width: 45px; height: 45px; background: #6366f1; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-size: 20px; }
        .user-profile-box p { font-size: 11px; color: #8b949e; font-weight: 700; text-transform: uppercase; }
        .user-profile-box h3 { font-size: 16px; font-weight: 800; }

        .nav-menu { list-style: none; }
        .nav-item { margin-bottom: 8px; }
        .nav-link {
            display: flex; align-items: center; gap: 15px; padding: 14px 18px;
            text-decoration: none; color: #5c677d; font-weight: 600; font-size: 15px;
            border-radius: 15px; transition: 0.3s;
        }
        .nav-link i { font-size: 1.2rem; transition: 0.3s; }
        .nav-link.active { background: #6366f115; color: #6366f1; }
        .nav-link.active::before { content: ''; position: absolute; left: 0; height: 25px; width: 4px; background: #6366f1; border-radius: 0 5px 5px 0; }
        .nav-link:hover { background: #f0f2f5; color: #6366f1; }

        /* --- Header & Container --- */
        header {
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px);
            padding: 15px 25px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #e2e8f0;
        }
        .menu-toggle { font-size: 1.4rem; cursor: pointer; color: #1e293b; }

        .container { padding: 25px 20px; max-width: 1000px; margin: 0 auto; }

        /* --- Stats Cards (Aapka Naya Addition) --- */
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 25px; }
        .stat-card {
            background: white; padding: 20px; border-radius: 22px;
            border: 1px solid #edf2f7; box-shadow: 0 10px 25px rgba(0,0,0,0.02);
        }
        .stat-card i { font-size: 1.5rem; color: #6366f1; margin-bottom: 12px; display: block; }
        .stat-card span { font-size: 12px; color: #64748b; font-weight: 600; }
        .stat-card h4 { font-size: 18px; font-weight: 800; margin-top: 4px; }

        /* --- Search Card (Premium Redesign) --- */
        .main-card {
            background: #ffffff; border-radius: 28px; padding: 35px 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.03); border: 1px solid #ffffff;
            text-align: center; margin-top: 10px;
        }
        .main-card h2 { font-size: 22px; font-weight: 800; margin-bottom: 10px; }
        .main-card p { font-size: 13px; color: #64748b; margin-bottom: 30px; line-height: 1.6; }

        .search-box {
            display: flex; background: #f4f6f9; padding: 8px; border-radius: 18px;
            border: 2px solid transparent; transition: 0.3s; align-items: center;
        }
        .search-box:focus-within { background: #fff; border-color: #6366f1; box-shadow: 0 10px 20px #6366f110; }
        .search-box input {
            flex: 1; border: none; background: transparent; padding: 12px 15px;
            font-size: 15px; font-weight: 700; outline: none; text-transform: uppercase;
        }
        .search-btn {
            background: #1a1c1e; color: white; border: none; padding: 12px 25px;
            border-radius: 14px; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .search-btn:active { transform: scale(0.95); }

        /* Overlay */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 1000; backdrop-filter: blur(4px); }
        .overlay.active { display: block; }

        @media (max-width: 480px) {
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="brand-name">Grow Up</span>
            <i class="fa-solid fa-xmark" style="cursor:pointer; font-size: 1.5rem;" onclick="toggleMenu()"></i>
        </div>

        <div class="user-profile-box">
            <div class="avatar"><i class="fa-solid fa-shield-halved"></i></div>
            <div>
                <p>Leader Account</p>
                <h3 id="display-code">RU05</h3>
            </div>
        </div>

        <ul class="nav-menu">
            <li class="nav-item"><a href="#" class="nav-link active"><i class="fa-solid fa-grip-vertical"></i> Dashboard</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa-solid fa-file-invoice"></i> Data Claim</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa-solid fa-wallet"></i> Payment</a></li>
            <li class="nav-item" style="margin-top: 50px;">
                <a href="index.html" class="nav-link" style="color: #ff4d4d;" onclick="logout()">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
                </a>
            </li>
        </ul>
    </aside>

    <header>
        <i class="fa-solid fa-bars-staggered menu-toggle" onclick="toggleMenu()"></i>
        <h1 style="font-size: 18px; font-weight: 800;">Rise Up</h1>
        <i class="fa-solid fa-circle-user" style="font-size: 1.6rem; color: #6366f1;"></i>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fa-solid fa-coins"></i>
                <span>Total Earnings</span>
                <h4>â‚¹ 0.00</h4>
            </div>
            <div class="stat-card" style="border-left: 4px solid #6366f1;">
                <i class="fa-solid fa-users"></i>
                <span>My Team</span>
                <h4>0 Members</h4>
            </div>
        </div>

        <div class="main-card">
            <h2>Team Performance</h2>
            <p>Enter a leader code to view their real-time activity, stats and data claim reports.</p>
            
            <div class="search-box">
                <input type="text" id="targetCode" placeholder="Enter Leader Code">
                <button class="search-btn" onclick="performSearch()">Search</button>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const savedCode = localStorage.getItem('userCode') || "RU05";
            document.getElementById('display-code').innerText = savedCode;
        };

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function performSearch() {
            const code = document.getElementById('targetCode').value;
            if(!code) return;
            alert("Fetching data for: " + code.toUpperCase());
        }

        function logout() {
            localStorage.removeItem('userCode');
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
