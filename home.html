<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up | Home & Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Tera Original Style (No Changes) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #fcfcfc; color: #1a1a1a; overflow-x: hidden; }
        header { background: #fff; padding: 18px 25px; display: flex; align-items: center; border-bottom: 1px solid #f0f0f0; position: sticky; top: 0; z-index: 100; }
        .menu-btn { font-size: 22px; cursor: pointer; border: none; background: none; color: #333; display: flex; align-items: center; }
        header h1 { font-size: 24px; font-weight: 700; flex: 1; text-align: center; margin-right: 22px; letter-spacing: -0.5px; }
        .sidebar { position: fixed; top: 0; left: -100%; width: 310px; height: 100%; background: #fff; z-index: 1001; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 25px; box-shadow: 15px 0 40px rgba(0,0,0,0.06); }
        .sidebar.active { left: 0; }
        .sidebar-header { display: flex; justify-content: flex-end; margin-bottom: 10px; }
        .close-sidebar { font-size: 24px; cursor: pointer; color: #95a5a6; padding: 5px; }
        .user-profile { display: flex; align-items: center; gap: 15px; margin-bottom: 40px; padding-bottom: 25px; border-bottom: 1px solid #f5f5f5; }
        .user-profile i { font-size: 45px; color: #2d3436; }
        .user-info p { font-size: 12px; color: #95a5a6; font-weight: 700; text-transform: uppercase; }
        .user-info h3 { font-size: 20px; font-weight: 800; color: #1a1a1a; }
        .nav-link { display: flex; align-items: center; gap: 18px; padding: 18px 20px; text-decoration: none; color: #4b4b4b; font-weight: 600; font-size: 19px; border-radius: 14px; margin-bottom: 10px; transition: 0.2s; }
        .nav-link.active { background: #f8faff; color: #000; border-left: 5px solid #000; }
        .main-content { padding: 30px 20px; display: flex; flex-direction: column; align-items: center; }
        .performance-card { background: #fff; border-radius: 30px; padding: 40px 30px; width: 100%; max-width: 650px; box-shadow: 0 4px 25px rgba(0,0,0,0.03); border: 1px solid #f1f1f1; margin-bottom: 25px; }
        .performance-card h2 { font-size: 26px; font-weight: 800; margin-bottom: 15px; }
        .performance-card p { font-size: 15px; color: #636e72; margin-bottom: 30px; line-height: 1.6; }
        .search-group { display: flex; gap: 12px; flex-wrap: wrap; }
        .search-group input { flex: 1; min-width: 200px; padding: 16px 20px; border: 1.5px solid #e0e0e0; border-radius: 14px; outline: none; font-size: 16px; font-weight: 700; text-transform: uppercase; }
        .btn-search { background: #000; color: #fff; border: none; padding: 16px 30px; border-radius: 14px; font-weight: 700; cursor: pointer; }
        #dashboardResults { display: none; width: 100%; max-width: 650px; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .stat-banner { background: #000; color: #fff; padding: 30px; border-radius: 25px; margin-bottom: 20px; }
        .stat-banner p { font-size: 12px; opacity: 0.7; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }
        .stat-banner h2 { font-size: 48px; font-weight: 800; margin-top: 5px; }
        .portal-card { background: #fff; border-radius: 25px; padding: 22px; margin-bottom: 15px; border: 1px solid #f1f1f1; }
        .portal-header { font-size: 20px; font-weight: 800; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 11px; color: #adb5bd; text-transform: uppercase; padding-bottom: 10px; font-weight: 700; }
        td { padding: 15px 0; font-size: 15px; font-weight: 800; border-top: 1px solid #f9f9f9; }
        
        /* --- Status Badges --- */
        .badge { padding: 5px 12px; border-radius: 8px; font-size: 11px; font-weight: 900; text-transform: uppercase; }
        .done { background: #e6fcf5; color: #0ca678; } /* For APPROVE */
        .not-done { background: #fff5f5; color: #fa5252; } /* For DISAPPROVED */
        .wait { background: #fff9db; color: #f08c00; } /* For WAIT */
        
        .dimmer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 1000; backdrop-filter: blur(2px); }
        .dimmer.show { display: block; }
    </style>
</head>
<body>

    <div class="dimmer" id="overlay" onclick="toggleNav()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header"><i class="fa-solid fa-xmark close-sidebar" onclick="toggleNav()"></i></div>
        <div class="user-profile">
            <i class="fa-solid fa-circle-user"></i>
            <div class="user-info"><p>Leader Account</p><h3 id="sideUserCode">RU05</h3></div>
        </div>
        <nav>
            <a href="home.html" class="nav-link active"><i class="fa-solid fa-layer-group"></i> Dashboard</a>
            <a href="data-claim.html" class="nav-link"><i class="fa-solid fa-file-export"></i> Data Claim</a>
            <a href="#" class="nav-link"><i class="fa-solid fa-credit-card"></i> Payment</a>
            <a href="index.html" class="nav-link" style="margin-top: 60px; color: #d63031;"><i class="fa-solid fa-power-off"></i> Logout</a>
        </nav>
    </aside>

    <header>
        <button class="menu-btn" onclick="toggleNav()"><i class="fa-solid fa-bars-staggered"></i></button>
        <h1>Rise Up</h1>
    </header>

    <main class="main-content">
        <div class="performance-card">
            <h2>Team Performance</h2>
            <p>Enter a valid leader code below to fetch comprehensive data claim reports.</p>
            <div class="search-group">
                <input type="text" id="leaderInput" placeholder="ENTER LEADER CODE">
                <button class="btn-search" onclick="startSearch()">Search</button>
            </div>
        </div>

        <div id="dashboardResults">
            <div class="stat-banner">
                <p>Total Data Claims</p>
                <h2 id="totalCountDisplay">00</h2>
            </div>
            <div id="dynamicContainer"></div>
        </div>
    </main>

    <script>
        function toggleNav() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('show');
        }

        function startSearch() {
            const inputCode = document.getElementById('leaderInput').value.trim().toUpperCase();
            if(!inputCode) return alert("Pehle Leader Code dalo!");
            
            const allClaims = JSON.parse(localStorage.getItem('riseup_claims')) || [];
            const myClaims = allClaims.filter(item => item.owner.toUpperCase() === inputCode);

            const resultsDiv = document.getElementById('dashboardResults');
            const container = document.getElementById('dynamicContainer');
            const countDisplay = document.getElementById('totalCountDisplay');

            resultsDiv.style.display = 'block';

            if(myClaims.length === 0) {
                countDisplay.innerText = "00";
                container.innerHTML = `
                    <div style="text-align:center; padding:40px; background:#fff; border-radius:25px;">
                        <i class="fa-solid fa-face-frown" style="font-size:40px; color:#ddd; margin-bottom:15px;"></i>
                        <p style="color:#999; font-weight:700;">Is code par koi data nahi mila!</p>
                    </div>`;
                return;
            }

            countDisplay.innerText = myClaims.length.toString().padStart(2, '0');

            container.innerHTML = "";
            const portals = [...new Set(myClaims.map(c => c.portal))];

            portals.forEach(pName => {
                const pData = myClaims.filter(d => d.portal === pName);
                let tableHtml = `
                    <div class="portal-card">
                        <div class="portal-header">${pName} <span style="font-size:14px; color:#95a5a6;">(${pData.length} Claim)</span></div>
                        <table>
                            <thead>
                                <tr><th>S.N</th><th>Client Number</th><th>Owner</th><th>Status</th></tr>
                            </thead>
                            <tbody>`;
                
                pData.forEach((row, idx) => {
                    // --- Logic for dynamic status colors ---
                    let badgeClass = "wait"; 
                    let currentStatus = row.status || "WAIT"; 

                    if(currentStatus === "APPROVE") badgeClass = "done";
                    if(currentStatus === "DISAPPROVED") badgeClass = "not-done";

                    tableHtml += `
                        <tr>
                            <td>${idx + 1}</td>
                            <td style="letter-spacing:1px;">${row.number}</td> 
                            <td style="color:#555;">${row.owner}</td>
                            <td><span class="badge ${badgeClass}">${currentStatus}</span></td>
                        </tr>`;
                });

                tableHtml += `</tbody></table></div>`;
                container.innerHTML += tableHtml;
            });

            window.scrollTo({ top: resultsDiv.offsetTop - 20, behavior: 'smooth' });
        }

        window.onload = function() {
            document.getElementById('sideUserCode').innerText = localStorage.getItem('userCode') || "RU05";
        };
    </script>
</body>
</html>
