<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Reset & Core Style --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #fcfcfc; color: #1a1a1a; }

        /* --- Clean Header --- */
        header {
            background: #fff;
            padding: 18px 25px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            position: sticky; top: 0; z-index: 100;
        }
        .menu-btn { font-size: 22px; cursor: pointer; border: none; background: none; color: #333; }
        header h1 { font-size: 24px; font-weight: 700; flex: 1; text-align: center; margin-right: 22px; letter-spacing: -0.5px; }

        /* --- Professional Sidebar --- */
        .sidebar {
            position: fixed; top: 0; left: -100%; width: 310px; height: 100%;
            background: #fff; z-index: 1001; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 40px 25px; box-shadow: 15px 0 40px rgba(0,0,0,0.06);
        }
        .sidebar.active { left: 0; }
        
        .user-profile {
            display: flex; align-items: center; gap: 15px;
            margin-bottom: 45px; padding-bottom: 25px; border-bottom: 1px solid #f5f5f5;
        }
        .user-profile i { font-size: 45px; color: #2d3436; }
        .user-info p { font-size: 12px; color: #95a5a6; font-weight: 700; text-transform: uppercase; }
        .user-info h3 { font-size: 20px; font-weight: 800; color: #1a1a1a; }

        .sidebar-nav { list-style: none; }
        .nav-link {
            display: flex; align-items: center; gap: 18px;
            padding: 20px 22px; text-decoration: none;
            color: #4b4b4b; font-weight: 600; font-size: 19px; /* Bade Options */
            border-radius: 14px; margin-bottom: 12px; transition: 0.2s;
        }
        .nav-link.active { background: #f8faff; color: #000; border-left: 5px solid #000; }
        .nav-link i { font-size: 22px; width: 30px; text-align: center; }
        .nav-link:hover { background: #f9f9f9; }

        /* --- Large Performance Card --- */
        .main-content { padding: 40px 20px; display: flex; justify-content: center; }
        .performance-card {
            background: #fff; border-radius: 30px; padding: 50px 40px;
            width: 100%; max-width: 650px; /* Card Bada Kar Diya */
            box-shadow: 0 4px 25px rgba(0,0,0,0.03); border: 1px solid #f1f1f1;
            text-align: left;
        }
        .performance-card h2 { font-size: 28px; font-weight: 800; margin-bottom: 15px; color: #000; }
        .performance-card p { font-size: 16px; color: #636e72; margin-bottom: 40px; line-height: 1.7; }

        /* --- Search Area --- */
        .search-group { display: flex; gap: 15px; flex-wrap: wrap; }
        .search-group input {
            flex: 1; min-width: 250px; padding: 18px 22px; border: 1.5px solid #e0e0e0;
            border-radius: 16px; outline: none; font-size: 16px;
            background: #fafafa; text-transform: uppercase; font-weight: 700;
            transition: 0.3s;
        }
        .search-group input:focus { border-color: #000; background: #fff; box-shadow: 0 0 0 4px rgba(0,0,0,0.02); }
        
        .btn-search {
            background: #000; color: #fff; border: none;
            padding: 18px 35px; border-radius: 16px; font-weight: 700;
            cursor: pointer; font-size: 16px; transition: 0.3s;
        }
        .btn-search:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* Overlay */
        .dimmer {
            display: none; position: fixed; top: 0; left: 0; width: 100%;
            height: 100%; background: rgba(0,0,0,0.3); z-index: 1000; backdrop-filter: blur(2px);
        }
        .dimmer.show { display: block; }

        /* Responsive Fix */
        @media (max-width: 500px) {
            .performance-card { padding: 35px 25px; }
            .btn-search { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="dimmer" id="overlay" onclick="toggleNav()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="user-profile">
            <i class="fa-solid fa-circle-user"></i>
            <div class="user-info">
                <p>Leader Account</p>
                <h3 id="sideUserCode">RU05</h3>
            </div>
        </div>

        <nav>
            <a href="#" class="nav-link active"><i class="fa-solid fa-layer-group"></i> Dashboard</a>
            <a href="#" class="nav-link"><i class="fa-solid fa-file-export"></i> Data Claim</a>
            <a href="#" class="nav-link"><i class="fa-solid fa-credit-card"></i> Payment</a>
            <a href="index.html" class="nav-link" style="margin-top: 60px; color: #d63031;" onclick="doLogout()">
                <i class="fa-solid fa-power-off"></i> Logout
            </a>
        </nav>
    </aside>

    <header>
        <button class="menu-btn" onclick="toggleNav()"><i class="fa-solid fa-bars-staggered"></i></button>
        <h1>Rise Up</h1>
    </header>

    <main class="main-content">
        <div class="performance-card">
            <h2>Team Performance</h2>
            <p>Monitor your team's real-time activity and stats. Enter a valid leader code below to fetch comprehensive data claim reports and performance metrics.</p>
            
            <div class="search-group">
                <input type="text" id="leaderInput" placeholder="ENTER LEADER CODE">
                <button class="btn-search" onclick="startSearch()">Search</button>
            </div>
        </div>
    </main>

    <script>
        // Set User Code
        window.onload = function() {
            const code = localStorage.getItem('userCode') || "RU05";
            document.getElementById('sideUserCode').innerText = code;
        };

        function toggleNav() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('show');
        }

        function startSearch() {
            const val = document.getElementById('leaderInput').value;
            if(!val) return alert("Please enter a code");
            alert("Fetching Rise Up official data for: " + val.toUpperCase());
        }

        function doLogout() {
            localStorage.removeItem('userCode');
        }
    </script>
</body>
</html>
