<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up | Claim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #fcfcfc; color: #1a1a1a; overflow: hidden; }

        header {
            background: #fff; padding: 18px 25px; display: flex; align-items: center;
            border-bottom: 1px solid #f0f0f0; position: sticky; top: 0; z-index: 100;
        }
        .back-btn { font-size: 22px; cursor: pointer; color: #333; text-decoration: none; }
        header h1 { font-size: 20px; font-weight: 700; flex: 1; text-align: center; margin-right: 22px; }

        .container { padding: 30px 20px; display: flex; flex-direction: column; align-items: center; height: calc(100vh - 70px); }

        .form-card {
            background: #fff; border-radius: 24px; padding: 30px 20px; width: 100%; max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04); border: 1px solid #f1f1f1;
        }
        .form-card h2 { font-size: 26px; font-weight: 800; text-align: center; margin-bottom: 5px; }
        .form-card p { font-size: 15px; color: #95a5a6; text-align: center; margin-bottom: 30px; font-weight: 600; }

        /* --- Custom Inputs --- */
        .input-box {
            width: 100%; background: #f9f9f9; border: 1.5px solid #eee; padding: 16px 20px;
            border-radius: 16px; font-size: 16px; font-weight: 600; margin-bottom: 15px;
            cursor: pointer; display: flex; justify-content: space-between; align-items: center;
        }
        .input-field {
            width: 100%; background: #f9f9f9; border: 1.5px solid #eee; padding: 16px 20px;
            border-radius: 16px; font-size: 16px; font-weight: 600; margin-bottom: 20px; outline: none;
        }
        .input-field:focus { border-color: #000; background: #fff; }

        .btn-claim {
            width: 100%; background: #1a1a1a; color: #fff; border: none; padding: 18px;
            border-radius: 16px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        .btn-claim:active { transform: scale(0.98); }

        /* --- Custom Bottom Sheet (Portal Selection) --- */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: none; z-index: 1000; }
        .bottom-sheet {
            position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff;
            border-radius: 30px 30px 0 0; padding: 30px 20px; z-index: 1001;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bottom-sheet.active { bottom: 0; }
        .sheet-title { font-size: 18px; font-weight: 800; margin-bottom: 20px; color: #95a5a6; text-align: center; }
        .portal-option {
            padding: 18px; border-radius: 15px; margin-bottom: 10px; font-weight: 700;
            font-size: 17px; display: flex; align-items: center; gap: 15px; transition: 0.2s;
        }
        .portal-option:active { background: #f0f0f0; }

        /* --- Modern Success Popup --- */
        .success-popup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8);
            background: #fff; padding: 40px 30px; border-radius: 30px; width: 85%; max-width: 350px;
            text-align: center; z-index: 2000; display: none; opacity: 0; transition: 0.3s;
        }
        .success-popup.show { display: block; opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .success-popup i { font-size: 60px; color: #2ecc71; margin-bottom: 20px; }
        .success-popup h3 { font-size: 22px; margin-bottom: 10px; }
        .success-popup p { color: #7f8c8d; font-weight: 600; margin-bottom: 25px; }
    </style>
</head>
<body>

    <header>
        <a href="home.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>Data Claim</h1>
    </header>

    <main class="container">
        <div class="form-card">
            <h2>Rise Up</h2>
            <p>Claim Your Client</p>

            <div class="input-box" onclick="openSheet()">
                <span id="selectedPortal">Select Portal</span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>

            <input type="number" class="input-field" id="clientNum" placeholder="Enter Client Mobile Number">

            <button class="btn-claim" onclick="processClaim()">Claim</button>
        </div>
    </main>

    <div class="overlay" id="overlay" onclick="closeSheet()"></div>
    <div class="bottom-sheet" id="sheet">
        <div class="sheet-title">Select Portal</div>
        <div class="portal-option" onclick="setPortal('Angel One')">Angel One</div>
        <div class="portal-option" onclick="setPortal('Mstock')">Mstock</div>
        <div class="portal-option" onclick="setPortal('Jainam')">Jainam</div>
        <div class="portal-option" onclick="setPortal('Upstox')">Upstox</div>
        <div class="portal-option" onclick="setPortal('Motilal Oswal')">Motilal Oswal</div>
    </div>

    <div class="success-popup" id="successPop">
        <i class="fa-solid fa-circle-check"></i>
        <h3>Claim Successful!</h3>
        <p>Dashboard check karein.</p>
        <button class="btn-claim" onclick="window.location.href='home.html'">OK</button>
    </div>

    <script>
        function openSheet() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('sheet').classList.add('active');
        }

        function closeSheet() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('sheet').classList.remove('active');
        }

        function setPortal(name) {
            document.getElementById('selectedPortal').innerText = name;
            document.getElementById('selectedPortal').style.color = '#000';
            closeSheet();
        }

        function processClaim() {
            const portal = document.getElementById('selectedPortal').innerText;
            const num = document.getElementById('clientNum').value;

            if(portal === "Select Portal" || !num) {
                return alert("Sab details bharo bhai!");
            }

            // Show Success Popup
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('successPop').classList.add('show');
        }
    </script>
</body>
</html>
