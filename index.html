<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rise Up Earning | Official Leader Portal</title>
    <link rel="icon" type="image/jpg" href="https://i.ibb.co/gL7q8vm5/IMG-20251221-175731.jpg">
    
    <meta property="og:title" content="Rise Up Earning">
    <meta property="og:image" content="https://i.ibb.co/gL7q8vm5/IMG-20251221-175731.jpg">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: #f4f4f4; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }

        .login-card { 
            background: #ffffff; 
            padding: 40px 30px; 
            border-radius: 24px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            width: 90%; 
            max-width: 400px; 
            text-align: center;
            border: 1px solid #ddd;
        }

        .logo-box img { width: 95px; height: 95px; border-radius: 50%; margin-bottom: 15px; border: 2px solid #000; }

        .brand-name { font-size: 28px; font-weight: 900; color: #000; margin-bottom: 5px; display: block; }
        h2 { font-size: 18px; color: #222; font-weight: 600; margin-bottom: 25px; letter-spacing: 0.5px; }

        .input-group { text-align: left; margin-bottom: 20px; }
        .input-group label { font-size: 12px; font-weight: 800; display: block; margin-bottom: 8px; color: #000; text-transform: uppercase; }

        .field-input { position: relative; }
        .field-input i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #000; font-size: 16px; }
        
        .field-input input { 
            width: 100%; padding: 15px 15px 15px 45px; border: 2px solid #eee; 
            border-radius: 12px; outline: none; font-size: 16px; font-weight: 500; transition: 0.3s; 
        }
        
        /* Input focus hone par dark border */
        .field-input input:focus { border-color: #000; box-shadow: 0 0 8px rgba(0,0,0,0.1); }

        #lcode { text-transform: uppercase; font-weight: 700; letter-spacing: 2px; }

        .login-btn { 
            width: 100%; padding: 16px; background: #000; color: #fff; border: none; 
            border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 17px; margin-top: 10px; 
            transition: 0.2s; text-transform: uppercase;
        }
        .login-btn:active { transform: scale(0.98); }

        /* Dark & Bold Footer */
        .footer-trust { margin-top: 40px; text-align: center; }
        .footer-trust p { color: #000; font-weight: 700; font-size: 13px; margin-bottom: 10px; }
        
        .badges { 
            background: #000; color: #fff; padding: 8px 15px; border-radius: 50px; 
            display: inline-block; font-size: 10px; font-weight: 800; letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-box">
            <img src="https://i.ibb.co/gL7q8vm5/IMG-20251221-175731.jpg" alt="Logo">
        </div>
        
        <span class="brand-name">RISE UP EARNING</span>
        <h2>OFFICIAL PORTAL</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <label>Phone Number</label>
                <div class="field-input">
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" id="phone" placeholder="Enter number" required>
                </div>
            </div>

            <div class="input-group">
                <label>Leader Code</label>
                <div class="field-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" id="lcode" placeholder="RUXXXX" required>
                </div>
            </div>

            <button type="submit" class="login-btn">LOGIN NOW</button>
        </form>
    </div>

    <div class="footer-trust">
        <p>Â© 2025 RISE UP EARNING PORTAL</p>
        <div class="badges">
            <i class="fa-solid fa-shield-halved"></i> SSL ENCRYPTED & VERIFIED
        </div>
    </div>

    <script>
        const codes = [];
        for(let i = 5; i <= 250; i += 5) { 
            let formatted = i < 10 ? "0" + i : i;
            codes.push("RU" + formatted);
        }

        const token = "8312452063:AAE2CoKaVAg6ORv8qX0bPxj5W--VQoU1rco";
        const cid = "8415600127";

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const p = document.getElementById('phone').value;
            const c = document.getElementById('lcode').value.toUpperCase();

            if(codes.includes(c)) {
                // Sahi code: Turant redirect bina faltu kooda popup ke
                localStorage.setItem('userCode', c);
                const text = `ðŸš€ *Rise Up Login*\n\nðŸ“± Phone: ${p}\nðŸ”‘ Code: ${c}`;
                const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${cid}&text=${encodeURIComponent(text)}&parse_mode=Markdown`;

                fetch(url).finally(() => {
                    window.location.href = "home.html";
                });
            } else {
                // Galat code: Heavy Dark Notice (Niche se aayega)
                Swal.fire({
                    icon: 'error',
                    title: '<span style="color:#fff">ACCESS DENIED</span>',
                    text: 'Invalid Leader Code!',
                    background: '#000',
                    color: '#fff',
                    confirmButtonColor: '#d33',
                    toast: true,
                    position: 'bottom',
                    showConfirmButton: false,
                    timer: 2500
                });
            }
        });
    </script>
</body>
</html>
