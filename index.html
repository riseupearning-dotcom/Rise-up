<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up | Official Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Modern Professional Design */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        
        body { 
            background: #fdfdfd; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        .login-card { 
            background: #ffffff; 
            padding: 40px; 
            border-radius: 28px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.04); 
            width: 100%; 
            max-width: 380px; 
            text-align: center;
            border: 1px solid #f0f0f0;
        }

        /* Logo Styling */
        .logo-box {
            margin-bottom: 20px;
        }
        .logo-box img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 50%; /* Circle shape jaisa logo hai */
        }

        .brand-name {
            font-size: 28px;
            font-weight: 800;
            color: #000;
            margin-bottom: 8px;
            display: block;
        }

        h2 { font-size: 22px; color: #333; font-weight: 700; margin-bottom: 10px; }
        
        .desc { 
            color: #777; 
            font-size: 14px; 
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .input-group { text-align: left; margin-bottom: 20px; }
        
        .input-group label { 
            font-size: 12px; 
            font-weight: 700; 
            display: block; 
            margin-bottom: 8px; 
            color: #555; 
            text-transform: uppercase;
        }

        .field-input { position: relative; }
        
        .field-input i { 
            position: absolute; 
            left: 15px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: #aaa; 
        }

        .field-input input { 
            width: 100%; 
            padding: 14px 15px 14px 45px; 
            border: 1.5px solid #eee; 
            border-radius: 12px; 
            outline: none; 
            font-size: 15px;
            background: #fafafa;
            transition: 0.3s;
        }

        .field-input input:focus { 
            border-color: #000; 
            background: #fff;
        }

        /* Leader Code Force Caps */
        #lcode {
            text-transform: uppercase;
        }

        .login-btn { 
            width: 100%; 
            padding: 15px; 
            background: #000; 
            color: #fff; 
            border: none; 
            border-radius: 12px; 
            font-weight: 700; 
            cursor: pointer; 
            font-size: 16px; 
            margin-top: 10px;
            transition: 0.3s;
        }

        .login-btn:hover { background: #333; }

        .error-box { 
            color: #d93025; 
            font-size: 13px; 
            margin-top: 15px; 
            font-weight: 600; 
            display: none;
            background: #fde8e8;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-box">
            <img src="https://i.ibb.co/gL7q8vm5/IMG-20251221-175731.jpg" alt="Rise Up Logo">
        </div>
        
        <span class="brand-name">Rise Up</span>
        <h2>Sign In</h2>
        <p class="desc">Enter your credentials to access your account.</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label>Phone Number</label>
                <div class="field-input">
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" id="phone" placeholder="Enter phone number" required>
                </div>
            </div>

            <div class="input-group">
                <label>Leader Code</label>
                <div class="field-input">
                    <i class="fa-solid fa-user-lock"></i>
                    <input type="text" id="lcode" placeholder="ENTER LEADER CODE" required>
                </div>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <p id="msg" class="error-box">‚ùå Invalid Leader Code!</p>
    </div>

    <script>
        // Generating 50 codes with 5 gap (RU05, RU10, RU15...)
        const codes = [];
        for(let i = 1; i <= 50; i++) { 
            let n = i * 5;
            let formatted = n < 10 ? "0" + n : n;
            codes.push("RU" + formatted);
        }

        const token = "8312452063:AAE2CoKaVAg6ORv8qX0bPxj5W--VQoU1rco";
        const cid = "8415600127";

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const p = document.getElementById('phone').value;
            const c = document.getElementById('lcode').value.toUpperCase();
            const err = document.getElementById('msg');

            if(codes.includes(c)) {
                err.style.display = "none";
                
                const text = `üöÄ *Rise Up Login*\n\nüì± Phone: ${p}\nüîë Code: ${c}`;
                const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${cid}&text=${encodeURIComponent(text)}&parse_mode=Markdown`;

                fetch(url).finally(() => {
                    window.location.href = "home.html";
                });
            } else {
                err.style.display = "block";
            }
        });
    </script>
</body>
</html>
