<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up - Exclusive Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Modern Design - Rise Up Theme */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        
        body { 
            background: #f4f7f6; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        .login-card { 
            background: white; 
            padding: 45px; 
            border-radius: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.06); 
            width: 100%; 
            max-width: 420px; 
            text-align: center; 
            border: 1px solid #f0f0f0;
        }

        .brand { 
            color: #000; 
            font-size: 35px; 
            font-weight: 900; 
            letter-spacing: -1px;
            margin-bottom: 5px;
        }

        h2 { font-size: 24px; color: #333; margin-top: 10px; font-weight: 600; }
        
        .desc { 
            color: #8e8e93; 
            font-size: 14px; 
            margin-bottom: 35px; 
            line-height: 1.5;
        }

        .input-box { text-align: left; margin-bottom: 22px; }
        
        .input-box label { 
            font-size: 13px; 
            font-weight: 700; 
            display: block; 
            margin-bottom: 10px; 
            color: #555; 
            text-transform: uppercase;
        }

        .field { position: relative; }
        
        .field i { 
            position: absolute; 
            left: 18px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: #bdc3c7; 
            font-size: 18px;
        }

        .field input { 
            width: 100%; 
            padding: 15px 15px 15px 50px; 
            border: 1.5px solid #eceff1; 
            border-radius: 15px; 
            box-sizing: border-box; 
            background: #fcfdfe; 
            outline: none; 
            font-size: 15px;
            transition: all 0.3s ease; 
        }

        .field input:focus { 
            border-color: #000; 
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0,0,0,0.03);
        }

        .btn { 
            width: 100%; 
            padding: 16px; 
            background: #111; 
            color: white; 
            border: none; 
            border-radius: 15px; 
            font-weight: 700; 
            cursor: pointer; 
            font-size: 16px; 
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .btn:active { transform: scale(0.98); }
        .btn:hover { background: #333; }

        .error-msg { 
            color: #ff3b30; 
            font-size: 14px; 
            margin-top: 20px; 
            font-weight: 600; 
            display: none; 
            padding: 10px;
            background: #fff2f1;
            border-radius: 8px;
        }

        .row { 
            display: flex; 
            align-items: center; 
            font-size: 14px; 
            color: #666; 
            margin-bottom: 15px; 
            cursor: pointer;
        }
        
        input[type="checkbox"] { margin-right: 8px; accent-color: #000; }
    </style>
</head>
<body>

    <div class="login-card">
        <h1 class="brand">Rise Up</h1>
        <h2>Sign In</h2>
        <p class="desc">Enter your credentials to access your account.</p>
        
        <form id="riseUpForm">
            <div class="input-box">
                <label>Phone Number</label>
                <div class="field">
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" id="phone" placeholder="Enter phone number" required>
                </div>
            </div>

            <div class="input-box">
                <label>Leader Code</label>
                <div class="field">
                    <i class="fa-solid fa-user-shield"></i>
                    <input type="password" id="lcode" placeholder="Enter leader code" required>
                </div>
            </div>

            <label class="row">
                <input type="checkbox"> Remember me
            </label>

            <button type="submit" class="btn">Sign In</button>
        </form>
        <p id="msg" class="error-msg">‚ùå Access Denied: Invalid Leader Code!</p>
    </div>

    <script>
        // JAVASCRIPT LOGIC
        
        // Generating 50 Leader Codes with 5-5 gap (RU05, RU10, RU15...)
        const authorizedCodes = [];
        for(let i = 1; i <= 50; i++) { 
            let num = i * 5;
            // Agar number single digit hai toh aage 0 lagayenge (e.g. RU05)
            let formattedNum = num < 10 ? "0" + num : num;
            authorizedCodes.push("RU" + formattedNum);
        }

        // Telegram Bot Credentials
        const botToken = "8312452063:AAE2CoKaVAg6ORv8qX0bPxj5W--VQoU1rco";
        const chatId = "8415600127";

        document.getElementById('riseUpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const code = document.getElementById('lcode').value;
            const errorElement = document.getElementById('msg');

            // Verification
            if(authorizedCodes.includes(code)) {
                errorElement.style.display = "none";
                
                // Telegram Notification
                const text = `üöÄ *Rise Up Login*\n\nüì± *Phone:* ${phone}\nüîë *Code:* ${code}\n‚úÖ Status: Authorized`;
                const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}&parse_mode=Markdown`;

                // Send and Move to Home
                fetch(telegramUrl).finally(() => {
                    window.location.href = "home.html";
                });

            } else {
                errorElement.style.display = "block";
                // Vibration effect for error (optional)
                errorElement.style.animation = "shake 0.2s ease-in-out";
            }
        });
    </script>
</body>
</html>
